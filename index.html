<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desert Hangout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
    <div id='gamearea'>
        <center><h2>Welcome to Desert Hangout!</h2>
        <hr>
        <h3>Guess the word!</h3>
        <h4>(Type your letter guesses one at a time. 10 wrong guesses and its game over!)</h4>
        <hr><br>
        <span id='word'><h3>_ _ R _ _ _ _</h3></span>
    </center>

    </div>
    <div id='scorearea'>
        <center><h4>Score!:</h4></center>
        <hr>
        <h4>Guesses: <span id='guesses'>Z, Y</span><br></h4>
        <h4>Guesses Remaining: <span id='lives'>♥ ♥ ♥ ♥ ♥ ♥ ♥ ♥ ❌ ❌</span></h4>
        <h4>Wins: <span id='wins'></span></h4>
        <h4>Losses: <span id='losses'>❌</span></h4>

    </div>
</body>
</html>
