<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desert Hangout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>
    <script>
        window.addEventListener('keyup', checkKeyPress, false);
    </script>
    <div id='gamearea'>
        <center><h2>Welcome to Desert Hangout!</h2>
        <hr>
        <h3>Guess the word! Press Play to start!</h3>
        <h4>(Type your letter guesses one at a time. 10 wrong guesses and it's game over!)</h4>
        <hr>
        <span id='word'><h3></h3></span>
    </center>
    <div id='start'><button onclick="gameStart()"><img src='assets/images/play.png'></button></div>
    </div>
    <div id='scorearea'>
        <center><h3>Score!:</h3></center>
        <hr>
        <h4>Guesses: <span id='quote'>None yet!</span><br></h4>
        <h4>Guesses Remaining: <span id='lives'></span></h4>
        <h4>Wins: <span id='wins'></span>0</h4>
        <h4>Losses: <span id='losses'>0</span></h4>
    </div>
</body>
</html>
